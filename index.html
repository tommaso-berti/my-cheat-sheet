<!doctype html>
<html lang="en">
<head>

    <title>My Cheat Sheet</title>
    <link rel="stylesheet" type="text/css" href="/resources/styles/style.css">
</head>
<body>
    <header>
        <h1>My Cheat Sheet</h1>

            <h2>Programming</h2>
            <div class="grid">
                <a class="html-button button">
                    <svg></svg>
                    <p>HTML</p>
                </a>
                <a class="css-button button">
                    <svg></svg>
                    <p>CSS</p>
                </a>
                <a class="javascript-button button">
                    <svg></svg>
                    <p>Javascript</p>
                </a>
                <a class="node-button button">
                    <svg></svg>
                    <p>Node.js</p>
                </a>
            </div>
        </section>
